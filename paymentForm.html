<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment Form</title>
  </head>
  <body>
    <h1>Payment Form</h1>
      <p>Required fields marked by <u>*</u></p>

      <h3>Contact Information</h3>

      <form>
        <input type="radio" name="Mr." value="Mr.">Mr. <br>
        <input type="radio" name="Ms." value="Ms.">Ms. <br>
        <input type="radio" name="Mrs." value="Mrs.">Mrs. <br>
        <input type="radio" name="Mx." value="Mx.">Mx. <br>
      </form>
<br>
      <form>
        <label for="Name">Name*</label>
        <input type="text" name="First Name" id="Name" placeholder="first name">  <br>
        <br>
        <label for="Email">Email*</label>
        <input type="text" name="Email" id ="Email" placeholder="email address">  <br>
      </form>

<h3>Payment Information</h3>

    <form>
      <label for="Card Type">Card Type</label>
      <select name="credit cards">
        <option value="Visa">Visa</option>
        <option value="Master Card">MasterCard</option>
        <option value="Discover">Discover</option>
       </select> <br>

       <label for="Card Number">Card Number*</label>
       <input type="text" name="Card Number" id="Card Number" placeholder="Card Number">  <br>
       <label for="Expiration Date">Expiration Date(MM/YY)*</label>
       <input type="text" name="Expiration Date" id="Expiration Date" placeholder="Expiration Date">  <br>
       <input type="submit" value="Submit Payment">
    </form>

  </body>
</html>
